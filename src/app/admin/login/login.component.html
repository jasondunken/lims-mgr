<div class="centered">
  <mat-card class="login">
    <h2>Login</h2>

    <div class="centered">
      <span class="mat-centered">
        <mat-form-field>
          <mat-label>Username:</mat-label>
          <input matInput id="usr-name" #usr_name />
        </mat-form-field>
      </span>
    </div>
    <span class="spacer"></span>
    <div class="centered">
      <span class="mat-centered">
        <mat-form-field>
          <mat-label>Password:</mat-label>
          <input matInput id="password" type="password" #password />
        </mat-form-field>
      </span>
    </div>

    <div class="controls">
      <button mat-button class="control" (click)="login(usr_name, password)">Login</button>
      <button mat-button class="control" (click)="register()">Register</button>
    </div>
  </mat-card>
</div>

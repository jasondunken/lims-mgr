<div class="centered">
  <mat-card>
    <ng-container *ngIf="workflows && workflows.length > 0">
      <table mat-table [dataSource]="workflows">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="gotoWorkflowDetail(element.id)">{{ element.id }}</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="processor">
          <th mat-header-cell *matHeaderCellDef>Processor</th>
          <td mat-cell *matCellDef="let element">{{ element.processor }}</td>
        </ng-container>

        <ng-container matColumnDef="input-path">
          <th mat-header-cell *matHeaderCellDef>Input File Location</th>
          <td mat-cell *matCellDef="let element">{{ element.inputPath }}</td>
        </ng-container>

        <ng-container matColumnDef="output-path">
          <th mat-header-cell *matHeaderCellDef>Output File Location</th>
          <td mat-cell *matCellDef="let element">{{ element.outputPath }}</td>
        </ng-container>

        <ng-container matColumnDef="frequency">
          <th mat-header-cell *matHeaderCellDef>Frequency</th>
          <td mat-cell *matCellDef="let element">{{ element.frequency }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
      </table>

      <div class="controls">
        <button mat-button class="control" (click)="addWorkflow()">Add</button>
        <button mat-button class="control" (click)="removeWorkflow()">Remove</button>
        <button mat-button class="control" (click)="editWorkflow()">Edit</button>
      </div>
    </ng-container>
  </mat-card>

  <ng-container *ngIf="editingWorkflow">
    <app-task-editor (editing)="isEditing($event)"></app-task-editor>
  </ng-container>
</div>

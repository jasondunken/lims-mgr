<div class="centered">
  <mat-card>
    <mat-card-header>
      <h2>Tasks</h2>
    </mat-card-header>

    <table mat-table [dataSource]="sortableData" matSort>
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Task ID</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="gotoTaskDetail(element.taskId)">
            {{ element.id || "unknown" }}
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="workflow">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Workflow</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="gotoWorkflowDetail(element.workflow)">
            {{ element.workflow || "unknown" }}
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.status || "unknown" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.start_time || "unknown" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="cancelTask()">
            Cancel
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
    </table>

    <ng-container *ngIf="loadingTasklist || loadingWorkflows"
      ><mat-spinner></mat-spinner
    ></ng-container>
    <ng-container *ngIf="statusMessage">
      <div class="statusMessage">{{ statusMessage }}</div>
    </ng-container>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
</div>

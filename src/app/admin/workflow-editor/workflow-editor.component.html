<div class="centered">
  <mat-card class="task-detail">
    <mat-card-header>
      <mat-card-title *ngIf="workflow">Edit Workflow</mat-card-title>
      <mat-card-title *ngIf="!workflow">Add Workflow</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" #name />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Processor</mat-label>
        <mat-select #processor>
          <mat-option *ngFor="let processor of processors" [value]="processor">
            {{ processor }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Input File Path</mat-label>
        <input matInput type="text" name="iFilePath" #input />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Output File Path</mat-label>
        <input matInput type="text" name="oFilePath" #output />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Frequency</mat-label>
        <input matInput type="text" name="frequency" #hz />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="controls">
      <button mat-button class="control" (click)="saveWorkflow(name, processor, input, output, hz)">Save</button>
      <button mat-button class="control" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
